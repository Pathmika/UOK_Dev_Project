<div class="card" style="margin: auto; margin-top: 10px">
  <form (submit)="onAddCustomer(customerForm)" #customerForm="ngForm">
    <div class="card-header"><h4>User Registration</h4></div>
    <div class="card-body">
      <label><strong>General Information</strong> </label>
      <br />
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="InputFName">First Name</label>

            <input
              type="text"
              class="form-control"
              id="InputFName"
              name="cfname"
              required
              ngModel
            />
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="InputLName">Last Name</label>

            <input
              type="text"
              class="form-control"
              id="InputLName"
              name="clname"
              aria-describedby="emailHelp"
              required
              ngModel
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">
          Address
        </label>
        <textarea
          class="form-control"
          rows="5"
          id="address"
          name="address"
          ngModel
        ></textarea>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="nic">NIC</label>
            <input
              type="text"
              class="form-control"
              id="nic"
              name="nic"
              ngModel
              required
            />
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input
              type="text"
              class="form-control"
              id="telephone"
              name="telephone"
              ngModel
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          ngModel
          required
        />
      </div>
      <br />
      <label><strong>Account Information</strong> </label>
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="cpassword"
          name="cpassword"
          ngModel
          required
        />
      </div>

      <button class="btn btn-outline-success" type="submit">
        Submit
      </button>
      <button class="btn btn-outline-warning" type="reset">
        Reset
      </button>
    </div>
  </form>
</div>
